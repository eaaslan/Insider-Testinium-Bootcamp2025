<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <form id="studentInput">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text " id="class" placeholder="Class" required />
      <button type="submit">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>

    <script>
      if (!localStorage.getItem("students")) {
        const students = [
          { id: 1, name: "enes", class: "6" },
          { id: 2, name: "bugra", class: "4" },
        ];
        localStorage.setItem("students", JSON.stringify(students));
      }

      const displayStudents = (students) => {
        const localStudents = JSON.parse(localStorage.getItem("students"));
        const rows = localStudents
          .map((student) => {
            return `
                <tr>
                 <td> ${student.id}</td>
                 <td> ${student.name}</td>
                 <td> ${student.class}</td>
                 
                 </tr>
               `;
          })
          .join("");
        $("#studentTable").html(rows);
      };

      displayStudents();
      $("form").submit(function (event) {
        event.preventDefault();
        const localStudents = JSON.parse(localStorage.getItem("students"));
        const newUser = {
          id: localStudents.length + 1,
          name: $("#name").val(),
          class: $("#class").val(),
        };
        localStudents.push(newUser);
        localStorage.setItem("students", JSON.stringify(localStudents));
        displayStudents();
        $(this).trigger("reset");
      });
    </script>
  </body>
</html>
