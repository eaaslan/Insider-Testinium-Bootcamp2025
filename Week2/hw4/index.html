<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-app">
        <h2>To Do List</h2>
        <form class="task-form" onsubmit="addTask()">
          <div class="row">
            <input
              required
              type="text"
              id="task-name"
              placeholder="Task name"
            />

            <input type="submit" value="Submit" />
          </div>
          <div class="task-importance">
            <div>
              <input
                type="radio"
                id="low"
                name="task-importance-level"
                value="3"
                required
              />
              <label for="low">Düşük</label>
            </div>
            <div>
              <input
                type="radio"
                id="medium"
                name="task-importance-level"
                value="2"
                required
              />
              <label for="medium">Orta</label>
            </div>
            <div>
              <input
                type="radio"
                id="high"
                name="task-importance-level"
                value="1"
                required
              />
              <label for="high">Yüksek</label>
            </div>
          </div>
        </form>

        <ul id="list-container"></ul>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
